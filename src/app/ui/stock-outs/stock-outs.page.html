<ion-header>
  <ion-toolbar>
    <ion-title>Stock Out</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ngx-datatable
    class="material fullscreen"
    [rows]="rows"
    [columnMode]="'force'"
    style="top: 52px"
    [rowHeight]="'auto'"
    [headerHeight]="50"
    [footerHeight]="0"
    [limit]="5"
    [footerHeight]="50"
  >
    <ngx-datatable-column name="Date" prop="stockOutDate">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value | date:'dd-MM-yyyy'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Vouncher"></ngx-datatable-column>
    <ngx-datatable-column
      name="Customer"
      prop="customer.name"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Pay Amount"
      prop="payAmount"
    ></ngx-datatable-column>
    <ngx-datatable-column name="Total" prop="grandTotal"></ngx-datatable-column>
    <ngx-datatable-column name="Actions" sortable="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <ion-button size="small" (click)="presentModal(row)"
          ><ion-icon name="eye-outline"></ion-icon
        ></ion-button>
        <ion-button size="small" (click)="presentModal(row,true)"
          ><ion-icon name="create-outline"></ion-icon
        ></ion-button>
        <ion-button size="small" (click)="presentModal(row,false,true)"
          ><ion-icon name="trash-outline"> </ion-icon
        ></ion-button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ion-content>
