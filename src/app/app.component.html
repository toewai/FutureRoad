<ion-app>
  <ion-menu menuId="main-menu" contentId="main" type="push">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/Logo.png" alt="" />
        <ion-label>
          <h1>Cham Myae POS</h1>
          <p>Developed By Mr Toe Wai</p>
        </ion-label>
      </div>
      <ion-list>
        <ion-item
          ion-item
          *ngFor="let p of pages; let i = index"
          (click)="openPage(p, i)"
        >
          <ion-row>
            <!-- Parent Pages  -->
            <ion-col col-9 class="menu-name">
              <ion-item lines="none">
                <ion-icon
                  [name]="selectedMenu == i ? 'remove-circle-outline': 'add-circle-outline'  "
                  *ngIf="p.subPages"
                  slot="start"
                  class="iconColor"
                ></ion-icon>
                <ion-label>
                  {{ p.title }}
                </ion-label>
              </ion-item>
              <!-- Child Pages  -->
              <ion-list no-lines [hidden]="selectedMenu != i">
                <ion-item
                lines="none"
                  no-border
                  *ngFor="let subPage of p.subPages; let i2 = index"
                  text-wrap
                  (click)="openPage(subPage)"
                >
                  <ion-row>
                    <ion-col col-10 class="menu-name"
                      ><span ion-text color="color2"
                        >&nbsp;{{ subPage.title }}</span
                      ></ion-col
                    >
                  </ion-row>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
