<form size-lg="4" size-md="6" size-sm="12" size="12">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-md="6" size-sm="12" size="12" class="login">
        <h1>LogIn Form</h1>
        <ion-item lines="full">
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block" [routerLink]="['/home']">
                Sign In
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
